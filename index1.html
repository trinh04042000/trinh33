<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
 <script>
     var text = "";
     var i;
     for (i = 0; i < 100; i++) {
         text += "The number is" + i + "<br>";
     }
     document.getElementById("demo").innerHTML = text;
 </script>
</body>
</html>
